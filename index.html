<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Slap Club</title>

  <!-- üî• –í–∞–∂–Ω–æ: viewport –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #231F20; /* —Ñ–æ–Ω –∫–∞–∫ —É –∫–∞–Ω–≤–∞—Å–∞ */
      text-align: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä Unity ‚Äî –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    #unity-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    /* –ö–∞–Ω–≤–∞—Å Unity ‚Äî –±—É–¥–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞—Ç—å—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º */
    #unity-canvas {
      position: absolute;
      left: 0;
      top: 0;
      display: block;
      outline: none;
      background: #231F20;
    }
  </style>
</head>
<body>
<!-- –û–±–µ—Ä–Ω—ë–º –∫–∞–Ω–≤–∞—Å –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div id="unity-container">
  <canvas id="unity-canvas" tabindex="-1"></canvas>
</div>

<script src="Build/SC.loader.js"></script>
<script>
  // üéÆ –°–æ–∑–¥–∞—ë–º —ç–∫–∑–µ–º–ø–ª—è—Ä Unity
  createUnityInstance(document.querySelector("#unity-canvas"), {
    arguments: [],
    dataUrl: "Build/SC.data",
    frameworkUrl: "Build/SC.framework.js",
    codeUrl: "Build/SC.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "aaaaa",
    productName: "Slap Club",
    productVersion: "1.0",
    // matchWebGLToCanvasSize: false, // –ú–æ–∂–Ω–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–Ω–¥–µ—Ä –æ—Ç–¥–µ–ª—å–Ω–æ
    // devicePixelRatio: 1, // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è –Ω–∏–∑–∫–æ–≥–æ DPI –Ω–∞ —Ä–µ—Ç–∏–Ω–∞-–¥–∏—Å–ø–ª–µ—è—Ö (–µ—Å–ª–∏ –∏–≥—Ä–∞ —Ç–æ—Ä–º–æ–∑–∏—Ç)
  });

  // üì± –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –∏–≥—Ä—ã ‚Äî –ó–ê–ú–ï–ù–ò, –µ—Å–ª–∏ —É —Ç–µ–±—è –Ω–µ 16:9!
  const gameAspect = 1920 / 1080; // 16:9

  function resizeGame() {
    const container = document.getElementById("unity-container");
    const canvas = document.getElementById("unity-canvas");

    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const windowAspect = windowWidth / windowHeight;

    let targetWidth, targetHeight;

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞—Ç—å ‚Äî –ø–æ —à–∏—Ä–∏–Ω–µ –∏–ª–∏ –ø–æ –≤—ã—Å–æ—Ç–µ
    if (windowAspect > gameAspect) {
      // –≠–∫—Ä–∞–Ω —à–∏—Ä–µ ‚Äî –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ, –¥–æ–±–∞–≤–ª—è–µ–º —á—ë—Ä–Ω—ã–µ –ø–æ–ª–æ—Å—ã –ø–æ –±–æ–∫–∞–º
      targetHeight = windowHeight;
      targetWidth = targetHeight * gameAspect;
    } else {
      // –≠–∫—Ä–∞–Ω —É–∂–µ ‚Äî –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ, –ø–æ–ª–æ—Å—ã —Å–≤–µ—Ä—Ö—É/—Å–Ω–∏–∑—É
      targetWidth = windowWidth;
      targetHeight = targetWidth / gameAspect;
    }

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º
    canvas.style.width = targetWidth + "px";
    canvas.style.height = targetHeight + "px";
    canvas.style.left = (windowWidth - targetWidth) / 2 + "px";
    canvas.style.top = (windowHeight - targetHeight) / 2 + "px";
  }

  // üîÑ –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
  window.addEventListener("resize", resizeGame);
  window.addEventListener("load", resizeGame);

  // üì± Fullscreen –ø–æ –ø–µ—Ä–≤–æ–º—É –∫–∞—Å–∞–Ω–∏—é (iOS Safari —Ç—Ä–µ–±—É–µ—Ç –∂–µ—Å—Ç–∞)
  function enterFullscreen() {
    const container = document.getElementById("unity-container");
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen(); // Safari
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen(); // IE (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
    }
  }

  // üëÜ –ó–∞–ø—Ä–æ—Å–∏—Ç—å fullscreen –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–∞—Å–∞–Ω–∏–∏ –∏–ª–∏ –∫–ª–∏–∫–µ
  document.addEventListener("touchstart", enterFullscreen, { once: true });
  document.addEventListener("click", enterFullscreen, { once: true });
</script>
</body>
</html>
